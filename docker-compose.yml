version: "3.8"
services:
  postgres:
    image: postgres:latest
    container_name: postgres-dev
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: dev_database
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
